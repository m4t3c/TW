<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Flask React SPA</title>

  <!-- Import map per risolvere i moduli -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@19?dev",
        "react-dom/client": "https://esm.sh/react-dom@19/client?dev",
        "react-router-dom": "https://esm.sh/react-router-dom@7?dev",
        "react-router": "https://esm.sh/react-router@7?dev"
      }
    }
  </script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel" data-type="module">
    import React from "react";
    import { createRoot } from "react-dom/client";
    import {
      BrowserRouter,
      Routes,
      Route,
      Link,
      useParams,
      Navigate
    } from "react-router-dom";

    //ESERCIZIO 8
    function EventDetail() {
        const params = useParams();
        const eventCode = params.id;
        const [event, setEvent] = React.useState([]);
        React.useEffect(() => {
            fetch(`/api/events/${eventCode}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error();
                    }
                    return response.json();
                })
                .then(result => {
                    console.log(result);
                    setEvent(result);
                })
                .catch(e => {
                    console.error(e);
                })
        }, []);

        return(
            <div>
                <h1>{ event.name }</h1>
                <ul>
                    <li><strong>Sport: </strong>{ event.sport }</li>
                    <li><strong>Data: </strong>{ event.date }</li>
                    <li><strong>Luogo: </strong>{ event.location }</li>
                    <li><strong>Posti disponibili: </strong>{ event.available_places }</li>
                </ul>
            </div>
        );
    }

    //ESERCIZIO 7
    function EventList() {
        const [events, setEvents] = React.useState([]);

        React.useEffect(() => {
            fetch('api/events')
                .then(response => {
                    console.log(response)
                    if (!response.ok) {
                        throw new Error();
                    }
                    return response.json()
                })
                .then(result => {
                    console.log(result);
                    setEvents(result);
                })
                .catch(e => {
                    console.error("Si Ã¨ verificato un errore nel recupero degli eventi. " + e)
                })
        }, []);

    async function BookPlace(eventCode) {
        const confirm = window.confirm("Confermi di voler prenotare un posto?")
        if (confirm){
            fetch(`api/book/${eventCode}`, {method: 'POST'})
                .then(response => {
                    if (!response.ok) {
                        throw new Error();
                    }
                    return response.json();
                })
                .then(result => {
                    alert(result.message);
                    setEvents(events.map(event => {
                        return (event.code === eventCode ? Object.assign({}, event, {available_places: parseInt(event.available_places) - 1})
                        :event)
                    }));
                })
                .catch(error => {
                    return alert("Errore nella prenotazione: " + error);
                })
        }
    }

        return(
            <div>
                {events.length > 0 ? (
                <table>
                  <thead>
                    <tr>
                      <th>Nome</th>
                      <th>Sport</th>
                      <th>Data</th>
                      <th>Luogo</th>
                      <th>Posti Disponibili</th>
                      <th>Prenota un posto</th>
                    </tr>
                  </thead>
                  <tbody>
                  {events.map((event, key) => {return(
                    <tr key={key}>
                        <td><Link to={`/react/event/${event.code}`}>{ event.name }</Link></td>
                      <td>{ event.sport }</td>
                      <td>{ event.date }</td>
                      <td>{ event.place }</td>
                      <td>{ event.available_places }</td>
                      <td><button onClick={() => BookPlace(event.code)}>Acquista Biglietto</button></td>
                    </tr> );
                      })}
                  </tbody>
                </table>)
            : (
                <h2>Nessun evento disponibile</h2>
            )}
            </div>
        );}

    function App(props) {
      return (
          <BrowserRouter>
              <Routes>
                  <Route path="/react" element={<EventList/>}/>
                  <Route path="/react/event/:id" element={<EventDetail/>}/>
              </Routes>
          </BrowserRouter>
      )
    }

    const rootEl = document.getElementById("root");
    const root = createRoot(rootEl);
    root.render(React.createElement(App));
  </script>

</body>
</html>
