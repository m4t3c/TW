<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Flask React SPA</title>

  <!-- Import map per risolvere i moduli -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@19?dev",
        "react-dom/client": "https://esm.sh/react-dom@19/client?dev",
        "react-router-dom": "https://esm.sh/react-router-dom@7?dev",
        "react-router": "https://esm.sh/react-router@7?dev"
      }
    }
  </script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel" data-type="module">
    import React from "react";
    import { createRoot } from "react-dom/client";
    import {
      BrowserRouter,
      Routes,
      Route,
      Link,
      useParams,
      Navigate
    } from "react-router-dom";

    function VideogameList() {
        const [videogames, setVideogames] = React.useState([])

        function fetchVideogames() {
            fetch('/api/videogames')
                .then(response => {
                    if (!response.ok) {
                        throw new Error();
                    }
                    return response.json()
                })
                .then(result => {
                    setVideogames(result)
                })
                .catch(e => {
                    console.error("Errore nel recupero dei videogiochi: " + e);
                })

        }

        React.useEffect(() => {fetchVideogames();}, []); //DEVE STARE FUORI DALLE FUNCTION

        function addVideogame(event) {
            event.preventDefault();
            const nameInput = document.getElementById('name');
            const name = nameInput.value;
            const companyInput = document.getElementById('company');
            const company = companyInput.value;

            fetch('/api/add_videogames', {
                method: 'POST',
                headers: {
                    'Content-type': 'application/json'
                },
                body: JSON.stringify({name: name, company: company})
            })
                .then(() => {
                    nameInput.value = '';
                    companyInput.value = '';
                    fetchVideogames();
                })
                .catch(e => {
                    console.error("Error adding videogame: ", e);
                })
        }


        return(
            <div>
                <h2>Aggiungi un gioco</h2>
                <form onSubmit={addVideogame}>
                    <input type="text" id="name" placeholder="Inserisci il nome del gioco"/><br/>
                    <input type="text" id="company" placeholder="Inserisci la casa produttrice"/><br/>
                    <button type="submit">Invia!</button>
                </form>
                <table>
                    <thead>
                    <tr>
                        <td>Codice</td>
                        <td>Nome</td>
                    </tr>
                    </thead>
                    <tbody>
                    {videogames.map((videogame, key) => {return (
                      <tr key={key}>
                          <td>{videogame.code}</td>
                          <td>{videogame.name}</td>
                      </tr>
                    );
                    })}
                    </tbody>
                </table>
            </div>
        );
    }

    function App(props) {
        return(
            <BrowserRouter>
            <Routes>
                <Route path="/react/videogames" element={<VideogameList/>}/>
                <Route path="/react" element={<Navigate to="/react/videogames" replace/>}/>
                <Route path="*" element={<Navigate to="/react/videogames" replace />}/>
            </Routes>
        </BrowserRouter>
        )
    }

    const rootEl = document.getElementById("root");
    const root = createRoot(rootEl);
    root.render(React.createElement(App));
  </script>

</body>
</html>
