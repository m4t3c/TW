<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8" />
      <title>Galleria Immagini</title>
      <script type="importmap">
      {
          "imports": {
              "react": "https://esm.sh/react@19",
              "react-dom/client": "https://esm.sh/react-dom@19/client"
          }
      }
      </script>
      <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
      <div id="root"></div>

      <script type="text/babel" data-type="module">
        import React, { useState } from "react";
        import { createRoot } from "react-dom/client";


        let images = [
                { src: 'https://www.armandoalpantheon.it/wp-content/uploads/2023/03/Primavera-a-Roma-%E2%80%93-Il-Colosseo-e-gli-scavi-di-Ostia-Antica-armando-al-pantheon-768x480.jpg', title: 'Colosseo' },
                { src: 'https://png.pngtree.com/background/20230525/original/pngtree-floral-wallpaper-with-brown-and-brown-paint-picture-image_2735082.jpg', title: 'Linguaggio dei fiori' },
                { src: 'https://www.donne.it/wp-content/uploads/2023/10/intelligenza-artificiale-768x512.jpg', title: 'Intelligenza Artificiale' }
            ]

        function ImageComponents({src, title}) {
            return (
                <div style={{margin: '10px', textAlign: 'center'}}>
                    <img 
                    src={src}
                    alt={title}
                    style={{maxWidth:'150px', border: '1px solid #ccc', padding: '5px' }}
                    />
                    <p style={{ fontSize: '14px', color: '#555' }}>{title}</p>
                </div>
            );
        }

        function Gallery(props) {
            const [images, setImages] = React.useState([
                { src: 'https://www.armandoalpantheon.it/wp-content/uploads/2023/03/Primavera-a-Roma-%E2%80%93-Il-Colosseo-e-gli-scavi-di-Ostia-Antica-armando-al-pantheon-768x480.jpg', title: 'Colosseo' },
                { src: 'https://png.pngtree.com/background/20230525/original/pngtree-floral-wallpaper-with-brown-and-brown-paint-picture-image_2735082.jpg', title: 'Linguaggio dei fiori' },
                { src: 'https://www.donne.it/wp-content/uploads/2023/10/intelligenza-artificiale-768x512.jpg', title: 'Intelligenza Artificiale' }
            ]);

            function addImage(){
                const src = prompt("Inserisci il link della nuova immagine:")
                const title = prompt("Inserisci il titolo:")

                setImages([...images, {src, title}]);
            }

            return (
                <div>
                    <div style={{display: 'flex', flexWrap: 'wrap', justifyContent:'center', gap:'20px'}}>
                    {images.map((image, index) => (
                        <ImageComponents key = {index} src={image.src} title={image.title}/>))}
                    </div>
                    <button onClick={addImage} 
                    style={{
                        margin: '20px auto',
                        display: 'block',
                        padding: '10px 20px',
                        fontSize: '16px',
                        cursor: 'pointer'
                    }}>
                    Aggiungi immagine
                    </button>    
                </div>
            );
        }

        const root = createRoot(document.getElementById("root"));
        root.render(<Gallery/>)
      </script>
  </body>
</html>
