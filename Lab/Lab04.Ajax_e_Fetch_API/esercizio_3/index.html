<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product List & Add Product</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      border: 1px solid #aaa;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #eee;
    }
    form label {
      display: block;
      margin: 8px 0;
    }
    form input, form textarea {
      width: 100%;
      padding: 6px;
      margin-top: 4px;
      box-sizing: border-box;
    }
    form button {
      margin-top: 10px;
      padding: 8px 12px;
    }

    .errorDiv{
      color: red
    }
  </style>
</head>
<body>
  <h1>Products</h1>
  <table id="productsTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Price</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <!-- rows inserted via JS -->
    </tbody>
  </table>

  <h2>Add New Product</h2>
  <form id="addProductForm">
    <label>
      Title:
      <input type="text" name="title" required>
    </label>
    <label>
      Price:
      <input type="number" name="price" step="0.01" required>
    </label>
    <label>
      Description:
      <textarea name="description" rows="3"></textarea>
    </label>
    <button type="submit">Add Product</button>
  </form>

  <div id="errorMessage" class="errorDiv"></div>

  <script src="script.js"></script>
</body>
</html>
